name: build
on: [push, pull_request]

jobs:
  format-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install isort black sqlfluff flake8 security sqlfluff-templater-dbt

      - name: Run Continuous Integration - isort
        run: isort .

      - name: Run Continous Integration - black
        run: black .

      - name: Run Continuous Integration - sqlfluff
        run: |
          cd dbt_stocks
          sqlfluff fix .

      - name: Run Continuous Integation - flake8
        run: flake8 .

      - name: Run Continuous Integration - safety
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}